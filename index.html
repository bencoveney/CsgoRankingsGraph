<html>
	<head>
		<title>CSGO Rankings</title>

		<style>
			body {
				background-color: black;
				color: white;
			}

			.flyout {
				position: fixed;
				bottom: 0;
				left: 0;
				max-width: 350px;
				font-family: arial;
			}

			.flyout .toggle {
				display: block;
				background-color: #111111;
				border-width: 1px 1px 0 0;
				border-style: solid;
				border-color: grey;
				border-top-right-radius: 15px;
				padding: 5px 15px;
				opacity: 0.6;
				font-size: 2em;
				font-weight: bold;
				text-align: right;
				color: #1dec5c;
			}

			.flyout .toggle:hover {
				background-color: #1dec5c;
				color: #111111;
				opacity: 1;
			}

			.flyout .body {
				background-color: #111111;
				border-width: 1px 1px 0 0;
				border-style: solid;
				border-color: grey;
				padding: 5px 15px 15px 15px;
			}

			.flyout .body h1,
			.flyout .body h2 {
				margin-top: 15px;
				margin-bottom: 10px;
				width: 100%;
				border-bottom: 1px dashed grey;
				color: #1dec5c;
			}

			.flyout .body a:link,
			.flyout .body a:active,
			.flyout .body a:visited {
				color: white;
			}

			.flyout .body .control {
				clear: both;
			}

			.flyout .body .control label {
				width: 50%;
				float: left;
				clear: left;
				height: 20px;
				margin-bottom: 10px;
				padding: 6px 0;
			}

			.flyout .body .control select {
				width: 50%;
				float: right;
				clear: right;
				height: 20px;
				margin-bottom: 10px;
				border: 1px solid grey;
				background-color: #0a0a0a;
				color: white;
				padding: 10px 10px;
				height: auto;
				border-radius: 5px;
			}
		</style>
	</head>

	<body>
		<svg id="graph"></svg>
		<div class="flyout">
			<a class="toggle">+</a>
			<div class="body">
				<h1>CSGO Rankings</h1>
				<h2>Adjust Data</h1>
				<div class="control">
					<label for="dateFrom">First Date</label>
					<select id="dateFrom">
						<option value="FromDate1" selected="selected">30/09/1992</option>
						<option value="FromDate2">30/09/1993</option>
						<option value="FromDate3">30/09/1994</option>
						<option value="FromDate4">30/09/1995</option>
						<option value="FromDate5">30/09/1996</option>
					</select>
				</div>
				<div class="control">
					<label for="dateTo">Last Date</label>
					<select id="dateTo">
						<option value="ToDate1">30/09/1992</option>
						<option value="ToDate2">30/09/1993</option>
						<option value="ToDate3">30/09/1994</option>
						<option value="ToDate4">30/09/1995</option>
						<option value="ToDate5" selected="selected">30/09/1996</option>
					</select>
				</div>
				<div class="control">
					<label for="topNRanks">Top <em>N</em> Ranks</label>
					<select id="dateTo">
						<option value="1Rank">1</option>
						<option value="2Rank">2</option>
						<option value="3Rank" selected="selected">3</option>
						<option value="4Rank">4</option>
						<option value="5Rank">5</option>
					</select>
				</div>
				<div class="clearfix"></div>
				<h2>About</h2>
				<span>
					<em>CSGO Rankings Graph</em> source available on <a href="TODO">GitHub</a>.
					Data scraped from <a href="TODO">www.HLTV.org</a>
				</span>
			</div>
		</div>

		<script src="output.js"></script>
		<script src="graph.js"></script>
	</body>
</html>
